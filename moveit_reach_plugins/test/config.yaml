ik_solver:
  name: "reach_plugins/ik/DiscretizedMoveItIKSolver"
  distance_threshold: 0.100
  discretization_angle: 0.785
  planning_group: "gantry_manipulator"
  collision_mesh_filename: "package://basf_support/meshes/basf_support/visual/bmw_m5.ply"
  collision_mesh_frame: "reach_object"
  touch_links: ["world"]
  evaluation_plugin:
    name: "reach_plugins/evaluation/MultiplicativeFactory"
    plugins:
      - name: "reach_plugins/evaluation/ManipulabilityMoveIt"
        planning_group: "manipulator"
      - name: "reach_plugins/evaluation/DistancePenaltyMoveIt"
        planning_group: "manipulator"
        distance_threshold: 0.100
        exponent: 2
        collision_mesh_filename: "package://basf_support/meshes/basf_support/visual/bmw_m5.ply"
        collision_mesh_frame: "reach_object"
        touch_links: ["world"]
      - name: "reach_plugins/evaluation/JointPenaltyMoveIt"
        planning_group: "manipulator"
reach_display:
  name: "reach_plugins/display/MoveItReachDisplay"
  planning_group: "gantry_manipulator"
  collision_mesh_filename: "package://basf_support/meshes/basf_support/visual/bmw_m5.ply"
  collision_mesh_frame: "reach_object"
  fixed_frame: "world"
  marker_scale: 0.2

